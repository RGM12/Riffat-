<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website dengan Background Video</title>
  <link rel="stylesheet" href="cik.css">
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop>
      <source src="background.mp4" type="video/mp4">
    </video>
  </div>

  <div class="content">
    <header class="header">
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact us</a>
      </nav>
    </header>
    <main class="main">
      <div class="image-box">
        <p><img src="https://png.pngtree.com/png-clipart/20221228/original/pngtree-premium-vector-l-draw-meatball-illustration-cartoon-png-image_8818595.png" alt="bakso" width="200px"></p>
      </div>
      <button class="buy-button">Beli Sekarang</button>
    </main>
  </div>
</body>
</html>
